<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"href="./images/sign-up.png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/animation.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Sign-Up-Form</title>
</head>
    <body>
       
        <div id="overlay" class="overlay">
            <img src="./images/loading.gif" alt="Loading...">
            <p>Loading...</p>
        </div>

        <div id="content" class="hide">

            <header>
                <p>Sign Up</p>
            </header>
    
            <main>
                <section>
                    <form action="#" method="post">
    
                        <div class="email-div">
                            <div class="email-section">
                                <input type="email" id="email" placeholder="Email">
                            </div>
                            <div>
                                <ul id="emailTips">
                
                                </ul>
                            </div>
                        </div>
    
                        <div>
                            <div class="pwd-Section">
                                <input type="password" id="password" placeholder="Password">
                                <div id="icon-div">
                                    <div id="icon"></div>
                                </div>
                            </div>
                            <div>
                                <ul id="passwordTips">
                                    
                                </ul>
                            </div>
                        </div>
    
                        <div class="btn-div">
                            <button type="submit" id="btn">Submit</button>
                        </div>
    
                    </form>
                </section>

                <footer>
                    <p>&copy; 2024 Hi_Users. All rights reserved.</p>
                </footer>

            </main>

        </div>
        
    </body>

    <script type="module" src="./firebase/connection.js"></script>
    <script type="module" src="./script/form.js"></script>
    <!-- <script type="module" src="./script/signUp.js"></script> -->
</html>
